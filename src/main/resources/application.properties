# Server Configuration
server.port=8080
server.servlet.context-path=/

# WebSocket Configuration
spring.websocket.max-text-message-size=65536
spring.websocket.max-binary-message-size=65536
spring.websocket.send-time-limit=20000
spring.websocket.send-buffer-size-limit=512000

# Game Configuration
game.room.code-length=6
game.room.max-players=20
game.room.idle-timeout=300000
game.level.default-duration=30
game.level.default-count=10
game.level.transition-time=5
game.grid.min-size=3
game.grid.max-size=8
game.word.min-length=3
game.word.max-solutions=5

# Scoring Configuration
game.score.base-points=1000
game.score.speed-multiplier-min=0.5
game.score.speed-multiplier-max=1.0
game.score.streak-bonus=0.1
game.score.streak-max-multiplier=1.5
game.score.penalty-wrong=-150
game.score.penalty-max=2

# Booster Configuration
game.booster.double-up-cooldown=3
game.booster.freeze-duration=3000
game.booster.freeze-shield-blocks=true
game.booster.reveal-cost=-100
game.booster.time-plus-seconds=5
game.booster.time-plus-max-uses=2
game.booster.skip-half-points-ratio=0.5

# Dictionary Configuration
game.dictionary.path=classpath:dictionaries/
game.dictionary.default-language=vietnamese
game.dictionary.cache-size=10000
game.dictionary.preload=true
game.dictionary.min-word-length=3

# Session Configuration
spring.session.timeout=1800000

# Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=30m

# Monitoring
management.endpoints.web.exposure.include=health,metrics,info
management.endpoint.health.show-details=always

# Logging
logging.level.root=INFO
logging.level.com.wordbrain2=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n