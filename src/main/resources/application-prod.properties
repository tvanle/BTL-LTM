# Production Configuration

# Server
server.port=${PORT:8080}
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Security
server.ssl.enabled=false
# server.ssl.key-store=${SSL_KEYSTORE}
# server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD}
# server.ssl.key-store-type=PKCS12

# Database (if needed in future)
# spring.datasource.url=${DATABASE_URL}
# spring.datasource.username=${DATABASE_USERNAME}
# spring.datasource.password=${DATABASE_PASSWORD}

# Logging
logging.level.root=WARN
logging.level.com.wordbrain2=INFO
logging.file.name=/var/log/wordbrain2/application.log
logging.file.max-size=10MB
logging.file.max-history=30

# Cache
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=5000,expireAfterWrite=1h

# CORS (restrict in production)
cors.allowed-origins=${ALLOWED_ORIGINS:https://yourdomain.com}

# Session
server.servlet.session.timeout=30m
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true

# Error handling
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Jackson
spring.jackson.serialization.indent-output=false

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.diskspace.enabled=true