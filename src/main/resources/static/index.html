<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Game Online</title>
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <div id="app">
        <!-- Game Header -->
        <header class="game-header">
            <h1>Crossword Duel</h1>
            <div class="game-info">
                <div class="timer">
                    <span id="timer-display">03:00</span>
                </div>
                <div class="game-status">
                    <span id="status-display">Waiting for players...</span>
                </div>
            </div>
        </header>

        <!-- Player Info Section -->
        <div class="players-section">
            <div class="player-card" id="player1-card">
                <h3>Player 1</h3>
                <div class="player-name" id="player1-name">-</div>
                <div class="player-score">
                    <span>Score: <span id="player1-score">0</span></span>
                    <span>Words: <span id="player1-words">0</span></span>
                </div>
            </div>
            <div class="vs-indicator">VS</div>
            <div class="player-card" id="player2-card">
                <h3>Player 2</h3>
                <div class="player-name" id="player2-name">-</div>
                <div class="player-score">
                    <span>Score: <span id="player2-score">0</span></span>
                    <span>Words: <span id="player2-words">0</span></span>
                </div>
            </div>
        </div>

        <!-- Game Board -->
        <div class="game-container">
            <div class="crossword-board">
                <canvas id="game-canvas" width="600" height="600"></canvas>
            </div>
            
            <!-- Game Controls -->
            <div class="game-controls">
                <div class="input-section">
                    <input type="text" id="char-input" maxlength="1" placeholder="Enter letter" />
                    <button id="submit-char">Submit</button>
                </div>
                
                <div class="selected-cell-info">
                    <div>Selected: <span id="selected-cell">None</span></div>
                </div>
                
                <div class="game-actions">
                    <button id="new-game-btn">New Game</button>
                    <button id="join-game-btn">Join Game</button>
                </div>
            </div>
        </div>

        <!-- Join Game Modal -->
        <div id="join-modal" class="modal">
            <div class="modal-content">
                <h2>Join Game</h2>
                <input type="text" id="player-name-input" placeholder="Enter your name" maxlength="20" />
                <input type="text" id="game-id-input" placeholder="Game ID (optional)" />
                <div class="modal-actions">
                    <button id="join-confirm-btn">Join</button>
                    <button id="join-cancel-btn">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Game Messages -->
        <div id="messages" class="messages"></div>
    </div>

    <script src="js/websocket.js"></script>
    <script src="js/crossword-board.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
