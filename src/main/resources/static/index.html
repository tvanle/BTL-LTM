<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordBrain2 - Multiplayer Word Puzzle Game</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ® WordBrain2</h1>
            <p>Real-time Multiplayer Word Puzzle Game</p>
        </header>

        <main>
            <div id="menu-screen" class="screen active">
                <div class="menu-options">
                    <button id="create-room-btn" class="btn btn-primary">Create Room</button>
                    <button id="join-room-btn" class="btn btn-secondary">Join Room</button>
                </div>
            </div>

            <div id="create-room-screen" class="screen">
                <h2>Create New Room</h2>
                <form id="create-room-form">
                    <input type="text" id="host-name" placeholder="Your Name" required>
                    <select id="topic" required>
                        <option value="">Select Topic</option>
                        <option value="general">General</option>
                        <option value="animals">Animals</option>
                        <option value="technology">Technology</option>
                        <option value="food">Food</option>
                        <option value="science">Science</option>
                    </select>
                    <input type="number" id="level-count" placeholder="Number of Levels" min="5" max="20" value="10">
                    <input type="number" id="level-duration" placeholder="Seconds per Level" min="15" max="60" value="30">
                    <button type="submit" class="btn btn-primary">Create Room</button>
                    <button type="button" class="btn btn-secondary back-btn">Back</button>
                </form>
            </div>

            <div id="join-room-screen" class="screen">
                <h2>Join Room</h2>
                <form id="join-room-form">
                    <input type="text" id="player-name" placeholder="Your Name" required>
                    <input type="text" id="room-code" placeholder="Room Code (6 characters)" maxlength="6" required>
                    <button type="submit" class="btn btn-primary">Join Room</button>
                    <button type="button" class="btn btn-secondary back-btn">Back</button>
                </form>
            </div>

            <div id="lobby-screen" class="screen">
                <h2>Room: <span id="lobby-room-code"></span></h2>
                <div class="lobby-info">
                    <p>Topic: <span id="lobby-topic"></span></p>
                    <p>Players: <span id="player-count">0</span>/<span id="max-players">20</span></p>
                </div>
                <div id="player-list" class="player-list"></div>
                <div class="lobby-actions">
                    <button id="ready-btn" class="btn btn-primary">Ready</button>
                    <button id="start-game-btn" class="btn btn-success" style="display:none;">Start Game</button>
                    <button id="leave-room-btn" class="btn btn-danger">Leave Room</button>
                </div>
            </div>

            <div id="game-screen" class="screen">
                <div class="game-header">
                    <div class="level-info">
                        Level <span id="current-level">1</span>/<span id="total-levels">10</span>
                    </div>
                    <div class="timer">
                        <span id="timer-display">30</span>s
                    </div>
                    <div class="score">
                        Score: <span id="player-score">0</span>
                    </div>
                </div>

                <div class="game-content">
                    <canvas id="game-grid" width="600" height="600"></canvas>
                    
                    <div class="game-sidebar">
                        <div class="word-targets-panel">
                            <h3>Find Words:</h3>
                            <div id="word-targets"></div>
                        </div>
                        
                        <div class="word-display">
                            <h3>Current Selection:</h3>
                            <div id="current-word"></div>
                        </div>
                        
                        <div class="booster-panel">
                            <h3>Boosters:</h3>
                            <div id="booster-buttons"></div>
                        </div>
                        
                        <div class="leaderboard-mini">
                            <h3>Leaderboard:</h3>
                            <div id="leaderboard-list"></div>
                        </div>
                    </div>
                </div>

                <div class="game-controls">
                    <button id="submit-word-btn" class="btn btn-primary">Submit Word</button>
                    <button id="clear-selection-btn" class="btn btn-secondary">Clear</button>
                </div>
            </div>

            <div id="results-screen" class="screen">
                <h2>Game Over!</h2>
                <div id="final-leaderboard"></div>
                <div class="results-actions">
                    <button id="play-again-btn" class="btn btn-primary">Play Again</button>
                    <button id="main-menu-btn" class="btn btn-secondary">Main Menu</button>
                </div>
            </div>
        </main>
    </div>

    <script src="js/core/app.js"></script>
    <script src="js/core/websocket-client.js"></script>
    <script src="js/game/game-controller.js"></script>
    <script src="js/game/grid-renderer.js"></script>
</body>
</html>
